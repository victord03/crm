<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Case</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3e3; /* Light creme background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #3e3e3e; /* Dark grey text color */
        }

        /* Styling for the container (form and title) */
        .container {
            background-color: #e6d5b8; /* Light brown background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        /* Title styling */
        h2 {
            font-size: 2rem;
            color: #6e4b3a; /* Dark brown */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Label and input field styling */
        label {
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            box-sizing: border-box;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            border-color: #a47c5c; /* Highlight color on focus */
            box-shadow: 0px 0px 5px rgba(164, 124, 92, 0.7);
        }

        /* Button styling */
        button {
            background-color: #a47c5c; /* Light brown button */
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #8b5f3b; /* Darker brown on hover */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #7b4a2f; /* Even darker brown on click */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Delete Case</h2>

        <!-- Input for the Case ID to delete -->
        <label for="case_id">Enter Case ID to Delete:</label>
        <input type="text" id="case_id" name="case_id" placeholder="Enter case ID here" required>

        <button onclick="deleteCase()">Delete Case</button>
    </div>

    <script>
        function deleteCase() {
            // Get the case_id from the input field
            const caseId = document.getElementById("case_id").value;

            if (!caseId) {
                alert("Please enter a valid case ID.");
                return;
            }

            // Ask for confirmation before proceeding with the deletion
            const confirmDelete = window.confirm("Are you sure you want to delete this case? This action cannot be undone.");

            if (confirmDelete) {
                // Construct the URL for the DELETE request
                const url = `/case/${caseId}`;

                // Make the DELETE request
                fetch(url, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Case deleted successfully') {
                        alert('Case deleted successfully');
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the case.');
                });
            } else {
                alert("Deletion cancelled.");
            }
        }
    </script>

</body>
</html>
